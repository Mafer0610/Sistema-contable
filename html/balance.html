<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Balance General</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #b19cd9 0%, #c2a5db 50%, #d4b3e0 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .main-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      margin: 30px auto;
      padding: 40px;
      max-width: 1200px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .page-title {
      color: #6b46a3;
      font-weight: bold;
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 5px;
    }
    .company-info {
      text-align: center;
      color: #8e7cc3;
      margin-bottom: 10px;
      font-size: 1.1rem;
    }
    .date-info {
      text-align: center;
      color: #8e7cc3;
      margin-bottom: 30px;
      font-size: 1rem;
    }
    .btn-back {
      background: rgba(228, 165, 232, 0.8);
      color: #6b46a3;
      border: 2px solid #6b46a3;
      border-radius: 10px;
      padding: 10px 20px;
      font-weight: 600;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 20px;
    }
    .btn-back:hover {
      background: #6b46a3;
      color: white;
      text-decoration: none;
    }
    .controls {
      background: rgba(228, 165, 232, 0.1);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 30px;
    }
    .btn-generate {
      background: linear-gradient(135deg, #6b46a3, #8e7cc3);
      border: none;
      border-radius: 10px;
      padding: 12px 30px;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      transition: all 0.3s ease;
      margin: 0 10px;
    }
    .btn-generate:hover {
      background: linear-gradient(135deg, #5a3a8a, #7a6bb0);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(107, 70, 163, 0.4);
    }
    .btn-print {
      background: rgba(228, 165, 232, 0.8);
      color: #6b46a3;
      border: 2px solid #6b46a3;
      border-radius: 10px;
      padding: 10px 25px;
      font-weight: 600;
      transition: all 0.3s ease;
      margin: 0 10px;
    }
    .btn-print:hover {
      background: #6b46a3;
      color: white;
    }
    .balance-wrapper {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      border: 2px solid #6b46a3;
      margin-bottom: 20px;
    }
    .balance-table {
      width: 100%;
      margin: 0;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
    }
    .balance-table th,
    .balance-table td {
      padding: 8px 12px;
      border: 1px solid #6b46a3;
      text-align: left;
      vertical-align: top;
    }
    .header-empresa {
      background: #6b46a3;
      color: white;
      font-weight: bold;
      text-align: center;
      font-size: 1rem;
    }
    .header-titulo {
      background: #8e7cc3;
      color: white;
      font-weight: bold;
      text-align: center;
      font-size: 0.95rem;
    }
    .header-fecha {
      background: #b19cd9;
      color: white;
      font-weight: bold;
      text-align: center;
      font-size: 0.9rem;
    }
    .header-columns {
      background: #d4b3e0;
      color: #6b46a3;
      font-weight: bold;
      text-align: center;
      font-size: 0.85rem;
    }
    .section-title {
      background: #f0f0f0;
      font-weight: bold;
      text-align: center;
    }
    .account-name {
      padding-left: 20px;
    }
    .amount {
      text-align: right;
      font-weight: normal;
    }
    .total-row {
      font-weight: bold;
      background: #f8f9fa;
    }
    .grand-total {
      font-weight: bold;
      background: #e9ecef;
      border-top: 2px solid #6b46a3;
    }
    .form-control {
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      padding: 8px 12px;
      transition: all 0.3s ease;
    }
    .form-control:focus {
      border-color: #6b46a3;
      box-shadow: 0 0 0 0.2rem rgba(107, 70, 163, 0.25);
    }
    @media print {
      body { background: white; }
      .main-container { background: white; box-shadow: none; border: none; }
      .btn-back, .controls { display: none; }
      .balance-table { font-size: 0.8rem; }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <a href="panel.html" class="btn-back">← Volver al Panel</a>
    
    <div class="controls">
      <div class="row align-items-end">
        <div class="col-md-6">
          <label for="fechaCorte" class="form-label">Fecha de Corte:</label>
          <input type="date" id="fechaCorte" class="form-control">
        </div>
        <div class="col-md-6">
          <div class="d-flex gap-2">
            <button id="generateBtn" class="btn-generate">Generar Balance</button>
            <button id="printBtn" class="btn-print" onclick="window.print()">Imprimir</button>
          </div>
        </div>
      </div>
    </div>

    <div id="balanceContent" class="balance-wrapper" style="display: none;">
      <table class="balance-table">
        <thead>
          <tr class="header-empresa">
            <td colspan="4" id="empresaNombre">Sky Home S.A.</td>
          </tr>
          <tr class="header-titulo">
            <td colspan="4">Balance general al <span id="fechaBalance">19 de agosto</span></td>
          </tr>
          <tr class="header-columns">
            <td width="25%">Activo</td>
            <td width="25%"></td>
            <td width="25%">Pasivo</td>
            <td width="25%">Capital</td>
          </tr>
        </thead>
        <tbody id="balanceBody">
          <!-- Contenido dinámico -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // Variables globales
    let saldosData = [];

    // Proteger la página si no está logueado
    function checkAuth() {
      const token = localStorage.getItem('token');
      const loggedIn = localStorage.getItem('loggedIn');
      
      if (!token || loggedIn !== 'true') {
        window.location.href = 'login.html';
        return false;
      }
      return true;
    }

    // Solo verificar auth si no estamos ya en login
    if (window.location.pathname !== '/login.html' && !window.location.pathname.includes('login')) {
      if (!checkAuth()) {
        // Salir si no está autenticado
      }
    }

    // Inicializar página
    document.addEventListener('DOMContentLoaded', function() {
      // Establecer fecha actual por defecto
      const today = new Date();
      document.getElementById('fechaCorte').value = today.toISOString().split('T')[0];
      
      // Event listeners
      document.getElementById('generateBtn').addEventListener('click', generarBalance);
    });

    // Generar balance general
    async function generarBalance() {
      try {
        const fechaCorte = document.getElementById('fechaCorte').value;

        if (!fechaCorte) {
          alert('Por favor seleccione una fecha de corte');
          return;
        }

        // Mostrar loading
        document.getElementById('generateBtn').textContent = 'Generando...';
        document.getElementById('generateBtn').disabled = true;

        // Obtener saldos
        const token = localStorage.getItem('token');
        const response = await fetch('/api/saldos', {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (response.ok) {
          saldosData = await response.json();
          renderBalance(fechaCorte);
        } else if (response.status === 401) {
          alert('Sesión expirada. Por favor inicie sesión nuevamente.');
          localStorage.clear();
          window.location.href = 'login.html';
        } else {
          alert('Error obteniendo los saldos');
        }

      } catch (error) {
        console.error('Error generando balance:', error);
        alert('Error generando el balance');
      } finally {
        document.getElementById('generateBtn').textContent = 'Generar Balance';
        document.getElementById('generateBtn').disabled = false;
      }
    }

    // Renderizar balance
    function renderBalance(fechaCorte) {
      // Actualizar headers
      document.getElementById('empresaNombre').textContent = 'Sky Home S.A.';

      const fecha = new Date(fechaCorte + 'T00:00:00');
      document.getElementById('fechaBalance').textContent = fecha.toLocaleDateString('es-MX', {
        day: 'numeric',
        month: 'long',
        year: 'numeric'
      });

      // Organizar datos
      const balance = organizarBalance(saldosData);
      
      // Renderizar tabla
      const tbody = document.getElementById('balanceBody');
      tbody.innerHTML = '';

      // Crear filas del balance
      const maxRows = Math.max(
        balance.activo.circulante.length + balance.activo.fijo.length + 3, // +3 para headers y totales
        balance.pasivo.length + balance.capital.length + 2 // +2 para totales
      );

      let activoIndex = 0;
      let pasivoIndex = 0;
      let activoTotal = 0;
      let pasivoCapitalTotal = 0;

      for (let i = 0; i < maxRows; i++) {
        const row = document.createElement('tr');
        
        // Columna Activo
        let activoCell = '';
        let activoAmount = '';
        
        if (i === 0) {
          // Header activo circulante
          activoCell = 'ACTIVO CIRCULANTE';
          activoAmount = '';
        } else if (i <= balance.activo.circulante.length) {
          // Cuentas activo circulante
          const cuenta = balance.activo.circulante[i - 1];
          if (cuenta) {
            activoCell = cuenta.nombre;
            activoAmount = `$ ${cuenta.saldo.toLocaleString('es-MX', { minimumFractionDigits: 2 })}`;
            activoTotal += cuenta.saldo;
          }
        } else if (i === balance.activo.circulante.length + 1) {
          // Header activo fijo
          activoCell = 'ACTIVO FIJO';
          activoAmount = '';
        } else if (i <= balance.activo.circulante.length + balance.activo.fijo.length + 1) {
          // Cuentas activo fijo
          const cuenta = balance.activo.fijo[i - balance.activo.circulante.length - 2];
          if (cuenta) {
            activoCell = cuenta.nombre;
            activoAmount = `$ ${cuenta.saldo.toLocaleString('es-MX', { minimumFractionDigits: 2 })}`;
            activoTotal += cuenta.saldo;
          }
        } else if (i === maxRows - 1) {
          // Total activos
          activoCell = 'Total activos';
          activoAmount = `$ ${activoTotal.toLocaleString('es-MX', { minimumFractionDigits: 2 })}`;
        }

        // Columna Pasivo
        let pasivoCell = '';
        let pasivoAmount = '';
        
        if (i < balance.pasivo.length) {
          const cuenta = balance.pasivo[i];
          pasivoCell = cuenta.nombre;
          pasivoAmount = `$ ${cuenta.saldo.toLocaleString('es-MX', { minimumFractionDigits: 2 })}`;
          pasivoCapitalTotal += cuenta.saldo;
        } else if (i === balance.pasivo.length && balance.pasivo.length > 0) {
          pasivoCell = 'Total pasivo';
          pasivoAmount = `$ ${balance.pasivo.reduce((sum, c) => sum + c.saldo, 0).toLocaleString('es-MX', { minimumFractionDigits: 2 })}`;
        }

        // Columna Capital
        let capitalCell = '';
        let capitalAmount = '';
        
        const capitalStartRow = Math.max(0, balance.pasivo.length + 1);
        if (i >= capitalStartRow && i < capitalStartRow + balance.capital.length) {
          const cuenta = balance.capital[i - capitalStartRow];
          capitalCell = cuenta.nombre;
          capitalAmount = `$ ${cuenta.saldo.toLocaleString('es-MX', { minimumFractionDigits: 2 })}`;
          if (i >= balance.pasivo.length + 1) {
            pasivoCapitalTotal += cuenta.saldo;
          }
        } else if (i === capitalStartRow + balance.capital.length && balance.capital.length > 0) {
          capitalCell = 'Total capital';
          capitalAmount = `$ ${balance.capital.reduce((sum, c) => sum + c.saldo, 0).toLocaleString('es-MX', { minimumFractionDigits: 2 })}`;
        } else if (i === maxRows - 1) {
          capitalCell = 'Total pasivo + capital';
          capitalAmount = `$ ${pasivoCapitalTotal.toLocaleString('es-MX', { minimumFractionDigits: 2 })}`;
        }

        // Aplicar clases CSS
        const isTotal = i === maxRows - 1;
        const isHeader = activoCell.includes('ACTIVO') || pasivoCell === 'Total pasivo' || capitalCell === 'Total capital';
        
        row.className = isTotal ? 'grand-total' : (isHeader ? 'total-row' : '');

        row.innerHTML = `
          <td class="${isHeader ? '' : 'account-name'}">${activoCell}</td>
          <td class="amount">${activoAmount}</td>
          <td class="${isHeader ? '' : 'account-name'}">${pasivoCell}</td>
          <td class="amount">${pasivoAmount || capitalAmount}</td>
        `;

        tbody.appendChild(row);
      }

      // Mostrar el balance
      document.getElementById('balanceContent').style.display = 'block';
    }

    // Organizar saldos por tipo
    function organizarBalance(saldos) {
      const balance = {
        activo: {
          circulante: [],
          fijo: []
        },
        pasivo: [],
        capital: []
      };

      saldos.forEach(cuenta => {
        const saldo = cuenta.saldo;
        
        switch (cuenta.tipo) {
          case 'Activo':
            if (saldo > 0) {
              const item = {
                codigo: cuenta.codigo,
                nombre: cuenta.nombre,
                saldo: saldo
              };
              
              if (cuenta.subtipo && cuenta.subtipo.toLowerCase().includes('fijo')) {
                balance.activo.fijo.push(item);
              } else {
                balance.activo.circulante.push(item);
              }
            }
            break;
            
          case 'Pasivo':
            if (saldo < 0) {
              balance.pasivo.push({
                codigo: cuenta.codigo,
                nombre: cuenta.nombre,
                saldo: Math.abs(saldo)
              });
            }
            break;
            
          case 'Capital':
            if (saldo !== 0) {
              balance.capital.push({
                codigo: cuenta.codigo,
                nombre: cuenta.nombre,
                saldo: Math.abs(saldo)
              });
            }
            break;
        }
      });

      return balance;
    }
  </script>
</body>
</html>
