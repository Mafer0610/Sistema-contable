<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="../js/login.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #b19cd9 0%, #c2a5db 50%, #d4b3e0 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .login-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      width: 400px;
      padding: 40px;
    }
    .brand-title {
      color: #6b46a3;
      font-weight: bold;
      font-size: 2.5rem;
      margin-bottom: 0;
      text-align: center;
      letter-spacing: 2px;
    }
    .login-subtitle {
      color: #8e7cc3;
      font-size: 1.2rem;
      text-align: center;
      margin-bottom: 30px;
    }
    .form-control {
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      padding: 12px 15px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.8);
    }
    .form-control:focus {
      border-color: #6b46a3;
      box-shadow: 0 0 0 0.2rem rgba(107, 70, 163, 0.25);
      background: rgba(255, 255, 255, 1);
    }
    .btn-login {
      background: linear-gradient(135deg, #6b46a3, #8e7cc3);
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .btn-login:hover {
      background: linear-gradient(135deg, #5a3a8a, #7a6bb0);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(107, 70, 163, 0.4);
    }
    .btn-login:disabled {
      opacity: 0.6;
      transform: none;
      box-shadow: none;
    }
    .forgot-password {
      color: #8e7cc3;
      text-decoration: none;
      font-size: 0.9rem;
      text-align: center;
      display: block;
      margin-top: 15px;
    }
    .forgot-password:hover {
      color: #6b46a3;
      text-decoration: underline;
    }
    .auth-message {
      border-radius: 10px;
      padding: 10px 15px;
      margin: 15px 0;
      font-size: 0.9rem;
    }
    .loading-spinner {
      display: none;
      text-align: center;
      margin: 20px 0;
    }
    .spinner-border-sm {
      width: 1rem;
      height: 1rem;
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
  <div class="login-card">
    <div class="brand-title">SKY<br>HOME</div>
    <div class="login-subtitle">Iniciar Sesión</div>
    
    <!-- Loading indicator -->
    <div id="loadingIndicator" class="loading-spinner">
      <div class="spinner-border spinner-border-sm text-primary" role="status">
        <span class="visually-hidden">Verificando...</span>
      </div>
      <div class="mt-2 text-muted">Verificando autenticación...</div>
    </div>
    
    <form id="loginForm">
      <div class="mb-3">
        <input type="text" id="username" class="form-control" placeholder="Usuario" required>
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
      </div>
      <button type="submit" class="btn btn-login w-100">Iniciar Sesión</button>
    </form>
    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
  </div>

  <script>
    // Mostrar indicador de carga inicial
    document.addEventListener('DOMContentLoaded', function() {
      const loadingIndicator = document.getElementById('loadingIndicator');
      const loginForm = document.getElementById('loginForm');
      
      // Mostrar loading mientras se verifica la autenticación
      loadingIndicator.style.display = 'block';
      loginForm.style.display = 'none';
      
      // Ocultar loading después de un momento
      setTimeout(() => {
        loadingIndicator.style.display = 'none';
        loginForm.style.display = 'block';
      }, 1000);
    });
  </script>
</body>
</html>
