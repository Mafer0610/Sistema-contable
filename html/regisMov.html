<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Movimientos - SKY HOME</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #b19cd9 0%, #c2a5db 50%, #d4b3e0 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .main-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      margin: 30px auto;
      padding: 40px;
      max-width: 1200px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .page-title {
      color: #6b46a3;
      font-weight: bold;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 30px;
    }
    .form-control, .form-select {
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      padding: 12px 15px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.8);
    }
    .form-control:focus, .form-select:focus {
      border-color: #6b46a3;
      box-shadow: 0 0 0 0.2rem rgba(107, 70, 163, 0.25);
      background: rgba(255, 255, 255, 1);
    }
    .form-label {
      color: #6b46a3;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .btn-save {
      background: linear-gradient(135deg, #6b46a3, #8e7cc3);
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      transition: all 0.3s ease;
    }
    .btn-save:hover {
      background: linear-gradient(135deg, #5a3a8a, #7a6bb0);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(107, 70, 163, 0.4);
    }
    .btn-back {
      background: rgba(228, 165, 232, 0.8);
      color: #6b46a3;
      border: 2px solid #6b46a3;
      border-radius: 10px;
      padding: 10px 20px;
      font-weight: 600;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 20px;
    }
    .btn-back:hover {
      background: #6b46a3;
      color: white;
      text-decoration: none;
    }
    .table-container {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 15px;
      overflow: hidden;
      border: 2px solid #e4a5e8;
      margin-top: 30px;
    }
    .table th {
      background: #6b46a3;
      color: white;
      font-weight: 600;
      padding: 15px;
      border: none;
    }
    .table td {
      padding: 15px;
      border-bottom: 1px solid #e4a5e8;
    }
    .section-title {
      color: #6b46a3;
      font-weight: 600;
      font-size: 1.5rem;
      margin: 30px 0 20px 0;
    }
    .alert {
      border-radius: 10px;
      padding: 15px;
      margin: 15px 0;
    }
    .btn-danger {
      background: #dc3545;
      border: none;
      border-radius: 8px;
      padding: 5px 15px;
    }
    .btn-danger:hover {
      background: #c82333;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <a href="panel.html" class="btn-back">← Volver al Panel</a>
    
    <h1 class="page-title">Nuevo Movimiento Contable</h1>
    
    <!-- Mensaje de estado -->
    <div id="statusMessage" style="display: none;"></div>
    
    <form id="movimientoForm">
      <div class="row">
        <div class="col-md-4">
          <div class="mb-3">
            <label for="fecha" class="form-label">Fecha</label>
            <input type="date" id="fecha" class="form-control" required>
          </div>
        </div>
        <div class="col-md-4">
          <div class="mb-3">
            <label for="cuenta" class="form-label">Cuenta</label>
            <select id="cuenta" class="form-select" required>
              <option value="">Seleccionar cuenta...</option>
              <option value="1001 - Caja">1001 - Caja</option>
              <option value="1002 - Bancos">1002 - Bancos</option>
              <option value="1003 - Clientes">1003 - Clientes</option>
              <option value="1004 - Inventarios">1004 - Inventarios</option>
              <option value="1005 - Equipo de oficina">1005 - Equipo de oficina</option>
              <option value="2001 - Proveedores">2001 - Proveedores</option>
              <option value="2002 - Acreedores diversos">2002 - Acreedores diversos</option>
              <option value="3001 - Capital social">3001 - Capital social</option>
              <option value="4001 - Ventas">4001 - Ventas</option>
              <option value="5001 - Compras">5001 - Compras</option>
              <option value="5002 - Gastos de venta">5002 - Gastos de venta</option>
              <option value="5003 - Gastos de administración">5003 - Gastos de administración</option>
            </select>
          </div>
        </div>
        <div class="col-md-4">
          <div class="mb-3">
            <label for="referencia" class="form-label">Referencia</label>
            <input type="text" id="referencia" class="form-control" placeholder="Factura, recibo, etc.">
          </div>
        </div>
      </div>
      
      <div class="mb-3">
        <label for="concepto" class="form-label">Concepto</label>
        <input type="text" id="concepto" class="form-control" placeholder="Descripción del movimiento" required>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="cargo" class="form-label">Cargo (Debe)</label>
            <input type="number" id="cargo" class="form-control" step="0.01" min="0" value="0">
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="abono" class="form-label">Abono (Haber)</label>
            <input type="number" id="abono" class="form-control" step="0.01" min="0" value="0">
          </div>
        </div>
      </div>
      
      <button type="submit" class="btn btn-save w-100">Guardar Movimiento</button>
    </form>

    <h2 class="section-title">Movimientos Registrados</h2>
    <div class="table-container">
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>Fecha</th>
              <th>Cuenta</th>
              <th>Concepto</th>
              <th>Cargo</th>
              <th>Abono</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="movimientosTable">
            <tr>
              <td colspan="7" class="text-center">No hay movimientos registrados</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    // Verificar autenticación simple
    function checkAuth() {
      const loggedIn = localStorage.getItem('loggedIn');
      if (loggedIn !== 'true') {
        window.location.href = 'login.html';
        return false;
      }
      return true;
    }

    // Verificar auth al cargar
    if (!checkAuth()) {
      // Salir si no está autenticado
    }

    // Variables globales
    let movimientos = JSON.parse(localStorage.getItem('movimientos')) || [];
    let contadorMovimientos = movimientos.length;

    // Inicializar página
    document.addEventListener('DOMContentLoaded', function() {
      // Establecer fecha actual por defecto
      const today = new Date();
      document.getElementById('fecha').value = today.toISOString().split('T')[0];
      
      // Event listeners
      document.getElementById('movimientoForm').addEventListener('submit', guardarMovimiento);
      
      // Validar que solo se llene cargo o abono
      const cargoInput = document.getElementById('cargo');
      const abonoInput = document.getElementById('abono');
      
      cargoInput.addEventListener('input', function() {
        if (parseFloat(this.value) > 0) {
          abonoInput.value = 0;
        }
      });
      
      abonoInput.addEventListener('input', function() {
        if (parseFloat(this.value) > 0) {
          cargoInput.value = 0;
        }
      });
      
      // Cargar movimientos
      renderMovimientos();
    });

    // Función para mostrar mensajes
    function showMessage(message, type = 'info') {
      const messageDiv = document.getElementById('statusMessage');
      messageDiv.className = `alert alert-${type}`;
      messageDiv.textContent = message;
      messageDiv.style.display = 'block';
      
      setTimeout(() => {
        messageDiv.style.display = 'none';
      }, 4000);
    }

    // Guardar movimiento
    function guardarMovimiento(e) {
      e.preventDefault();
      
      try {
        const fecha = document.getElementById('fecha').value;
        const cuenta = document.getElementById('cuenta').value;
        const concepto = document.getElementById('concepto').value;
        const referencia = document.getElementById('referencia').value;
        const cargo = parseFloat(document.getElementById('cargo').value) || 0;
        const abono = parseFloat(document.getElementById('abono').value) || 0;
        
        // Validaciones
        if (!fecha || !cuenta || !concepto) {
          showMessage('Por favor complete todos los campos obligatorios', 'danger');
          return;
        }
        
        if (cargo === 0 && abono === 0) {
          showMessage('Debe ingresar un valor en Cargo o Abono', 'warning');
          return;
        }
        
        if (cargo > 0 && abono > 0) {
          showMessage('Solo puede ingresar un valor en Cargo O Abono, no ambos', 'warning');
          return;
        }
        
        // Obtener datos del usuario
        const currentUser = JSON.parse(localStorage.getItem('currentUser')) || { nombre: 'Usuario', apellidos: 'Desconocido' };
        
        contadorMovimientos++;
        
        const nuevoMovimiento = {
          id: contadorMovimientos,
          asiento: contadorMovimientos,
          fecha,
          cuenta,
          concepto,
          referencia,
          cargo,
          abono,
          usuario: `${currentUser.nombre} ${currentUser.apellidos}`,
          timestamp: new Date().toISOString()
        };
        
        // Guardar en array
        movimientos.push(nuevoMovimiento);
        
        // Guardar en localStorage
        localStorage.setItem('movimientos', JSON.stringify(movimientos));
        
        // Mostrar mensaje de éxito
        showMessage('Movimiento guardado exitosamente', 'success');
        
        // Limpiar formulario
        document.getElementById('movimientoForm').reset();
        document.getElementById('fecha').value = new Date().toISOString().split('T')[0];
        
        // Actualizar tabla
        renderMovimientos();
        
      } catch (error) {
        console.error('Error guardando movimiento:', error);
        showMessage('Error guardando el movimiento', 'danger');
      }
    }

    // Renderizar movimientos en la tabla
    function renderMovimientos() {
      const tbody = document.getElementById('movimientosTable');
      tbody.innerHTML = '';
      
      if (movimientos.length === 0) {
        tbody.innerHTML = '<tr><td colspan="7" class="text-center">No hay movimientos registrados</td></tr>';
        return;
      }
      
      // Mostrar los últimos 10 movimientos
      const movimientosRecientes = movimientos.slice(-10).reverse();
      
      movimientosRecientes.forEach((mov) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${mov.asiento}</td>
          <td>${mov.fecha}</td>
          <td>${mov.cuenta}</td>
          <td>${mov.concepto}</td>
          <td class="text-end">${mov.cargo > 0 ? '$' + mov.cargo.toFixed(2) : '-'}</td>
          <td class="text-end">${mov.abono > 0 ? '$' + mov.abono.toFixed(2) : '-'}</td>
          <td>
            <button class="btn btn-danger btn-sm" onclick="eliminarMovimiento(${mov.id})">
              Eliminar
            </button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    // Eliminar movimiento
    window.eliminarMovimiento = function(id) {
      if (confirm('¿Está seguro de eliminar este movimiento?')) {
        movimientos = movimientos.filter(mov => mov.id !== id);
        localStorage.setItem('movimientos', JSON.stringify(movimientos));
        renderMovimientos();
        showMessage('Movimiento eliminado correctamente', 'info');
      }
    };

    // Función para exportar datos (opcional)
    function exportarDatos() {
      const dataStr = JSON.stringify(movimientos, null, 2);
      const dataBlob = new Blob([dataStr], {type: 'application/json'});
      const url = URL.createObjectURL(dataBlob);
      const link = document.createElement('a');
      link.href = url;
      link.download = 'movimientos_contables.json';
      link.click();
    }
  </script>
</body>
</html>
