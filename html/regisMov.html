<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Movimientos - SKY HOME</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="../js/movimientos.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #b19cd9 0%, #c2a5db 50%, #d4b3e0 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .main-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      margin: 30px auto;
      padding: 40px;
      max-width: 800px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .page-title {
      color: #6b46a3;
      font-weight: bold;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 30px;
    }
    .form-control {
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      padding: 12px 15px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.8);
    }
    .form-control:focus {
      border-color: #6b46a3;
      box-shadow: 0 0 0 0.2rem rgba(107, 70, 163, 0.25);
      background: rgba(255, 255, 255, 1);
    }
    .form-label {
      color: #6b46a3;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .btn-save {
      background: linear-gradient(135deg, #6b46a3, #8e7cc3);
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      transition: all 0.3s ease;
    }
    .btn-save:hover {
      background: linear-gradient(135deg, #5a3a8a, #7a6bb0);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(107, 70, 163, 0.4);
    }
    .btn-back {
      background: rgba(228, 165, 232, 0.8);
      color: #6b46a3;
      border: 2px solid #6b46a3;
      border-radius: 10px;
      padding: 10px 20px;
      font-weight: 600;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 20px;
    }
    .btn-back:hover {
      background: #6b46a3;
      color: white;
      text-decoration: none;
    }
    .table-container {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 15px;
      overflow: hidden;
      border: 2px solid #e4a5e8;
      margin-top: 30px;
    }
    .table th {
      background: #6b46a3;
      color: white;
      font-weight: 600;
      padding: 15px;
      border: none;
    }
    .table td {
      padding: 15px;
      border-bottom: 1px solid #e4a5e8;
    }
    .section-title {
      color: #6b46a3;
      font-weight: 600;
      font-size: 1.5rem;
      margin: 30px 0 20px 0;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <a href="panel.html" class="btn-back">← Volver al Panel</a>
    
    <h1 class="page-title">Nuevo Movimiento</h1>
    
    <form id="movimientoForm">
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="fecha" class="form-label">Fecha</label>
            <input type="date" id="fecha" class="form-control" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="cuenta" class="form-label">Cuenta</label>
            <input type="text" id="cuenta" class="form-control" placeholder="Cuenta (Ej. Ventas, Compras)" required>
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="cargo" class="form-label">Cargo</label>
            <input type="number" id="cargo" class="form-control" placeholder="Monto del Cargo" value="0" step="0.01" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="abono" class="form-label">Abono</label>
            <input type="number" id="abono" class="form-control" placeholder="Monto del Abono" value="0" step="0.01" required>
          </div>
        </div>
      </div>
      
      <button type="submit" class="btn btn-save w-100">Guardar Movimiento</button>
    </form>

    <h2 class="section-title">Movimientos Registrados</h2>
    <div class="table-container">
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Fecha</th>
              <th>Cuenta</th>
              <th>Cargo</th>
              <th>Abono</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="movimientosTable"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    // Establecer fecha actual por defecto
    document.getElementById('fecha').valueAsDate = new Date();
    
    // Cargar movimientos al cargar la página
    document.addEventListener('DOMContentLoaded', function() {
      cargarMovimientos();
    });

    // Manejar envío del formulario
    document.getElementById('movimientoForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const fecha = document.getElementById('fecha').value;
      const cuenta = document.getElementById('cuenta').value;
      const cargo = parseFloat(document.getElementById('cargo').value) || 0;
      const abono = parseFloat(document.getElementById('abono').value) || 0;
      
      // Validar que al menos uno de los campos tenga valor
      if (cargo === 0 && abono === 0) {
        alert('Debe ingresar un valor en Cargo o Abono');
        return;
      }
      
      // Obtener movimientos existentes
      let movimientos = JSON.parse(localStorage.getItem('movimientos')) || [];
      
      // Agregar nuevo movimiento
      const nuevoMovimiento = {
        id: Date.now(),
        fecha,
        cuenta,
        cargo,
        abono
      };
      
      movimientos.push(nuevoMovimiento);
      localStorage.setItem('movimientos', JSON.stringify(movimientos));
      
      // Limpiar formulario
      document.getElementById('movimientoForm').reset();
      document.getElementById('fecha').valueAsDate = new Date();
      
      // Recargar tabla
      cargarMovimientos();
      
      alert('Movimiento guardado exitosamente');
    });

    function cargarMovimientos() {
      const movimientos = JSON.parse(localStorage.getItem('movimientos')) || [];
      const tbody = document.getElementById('movimientosTable');
      
      tbody.innerHTML = '';
      
      if (movimientos.length === 0) {
        tbody.innerHTML = '<tr><td colspan="6" class="text-center">No hay movimientos registrados</td></tr>';
        return;
      }
      
      movimientos.forEach((mov, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${mov.fecha}</td>
          <td>${mov.cuenta}</td>
          <td>$${mov.cargo.toFixed(2)}</td>
          <td>$${mov.abono.toFixed(2)}</td>
          <td>
            <button class="btn btn-sm" style="background: #ff6b6b; color: white;" onclick="eliminarMovimiento(${mov.id})">
              Eliminar
            </button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    function eliminarMovimiento(id) {
      if (confirm('¿Está seguro de eliminar este movimiento?')) {
        let movimientos = JSON.parse(localStorage.getItem('movimientos')) || [];
        movimientos = movimientos.filter(mov => mov.id !== id);
        localStorage.setItem('movimientos', JSON.stringify(movimientos));
        cargarMovimientos();
      }
    }
  </script>
</body>
</html>
