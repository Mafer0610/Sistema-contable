<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Movimientos - SKY HOME</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #b19cd9 0%, #c2a5db 50%, #d4b3e0 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .main-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      margin: 30px auto;
      padding: 40px;
      max-width: 1200px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .page-title {
      color: #6b46a3;
      font-weight: bold;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 30px;
    }
    .form-control, .form-select {
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      padding: 12px 15px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.8);
    }
    .form-control:focus, .form-select:focus {
      border-color: #6b46a3;
      box-shadow: 0 0 0 0.2rem rgba(107, 70, 163, 0.25);
      background: rgba(255, 255, 255, 1);
    }
    .form-label {
      color: #6b46a3;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .btn-save {
      background: linear-gradient(135deg, #6b46a3, #8e7cc3);
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      transition: all 0.3s ease;
    }
    .btn-save:hover {
      background: linear-gradient(135deg, #5a3a8a, #7a6bb0);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(107, 70, 163, 0.4);
    }
    .btn-back {
      background: rgba(228, 165, 232, 0.8);
      color: #6b46a3;
      border: 2px solid #6b46a3;
      border-radius: 10px;
      padding: 10px 20px;
      font-weight: 600;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 20px;
    }
    .btn-back:hover {
      background: #6b46a3;
      color: white;
      text-decoration: none;
    }
    .btn-add-cuenta {
      background: rgba(76, 175, 80, 0.8);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }
    .btn-add-cuenta:hover {
      background: rgba(76, 175, 80, 1);
    }
    .btn-remove-cuenta {
      background: rgba(244, 67, 54, 0.8);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }
    .btn-remove-cuenta:hover {
      background: rgba(244, 67, 54, 1);
    }
    .table-container {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 15px;
      overflow: hidden;
      border: 2px solid #e4a5e8;
      margin-top: 30px;
    }
    .table th {
      background: #6b46a3;
      color: white;
      font-weight: 600;
      padding: 15px;
      border: none;
    }
    .table td {
      padding: 15px;
      border-bottom: 1px solid #e4a5e8;
    }
    .section-title {
      color: #6b46a3;
      font-weight: 600;
      font-size: 1.5rem;
      margin: 30px 0 20px 0;
    }
    .cuenta-row {
      background: rgba(228, 165, 232, 0.1);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      border: 1px solid #e4a5e8;
    }
    .totales-section {
      background: rgba(107, 70, 163, 0.1);
      border-radius: 10px;
      padding: 20px;
      margin: 20px 0;
      border: 2px solid #6b46a3;
    }
    .total-amount {
      font-size: 1.2rem;
      font-weight: bold;
      color: #6b46a3;
    }
    .balance-warning {
      color: #d32f2f;
      font-weight: bold;
      font-size: 1rem;
    }
    .balance-success {
      color: #388e3c;
      font-weight: bold;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <a href="panel.html" class="btn-back">← Volver al Panel</a>
    
    <h1 class="page-title">Nuevo Movimiento Contable</h1>
    
    <form id="movimientoForm">
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="fecha" class="form-label">Fecha</label>
            <input type="date" id="fecha" class="form-control" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="referencia" class="form-label">Referencia</label>
            <input type="text" id="referencia" class="form-control" placeholder="Número de factura, recibo, etc.">
          </div>
        </div>
      </div>
      
      <div class="mb-3">
        <label for="concepto" class="form-label">Concepto</label>
        <input type="text" id="concepto" class="form-control" placeholder="Descripción del movimiento" required>
      </div>

      <div class="section-title">
        Cuentas del Movimiento
        <button type="button" id="addCuentaBtn" class="btn-add-cuenta ms-3">+ Agregar Cuenta</button>
      </div>

      <div id="cuentasContainer">
        <!-- Las cuentas se agregarán dinámicamente aquí -->
      </div>

      <div class="totales-section">
        <div class="row text-center">
          <div class="col-md-4">
            <div>Total Debe:</div>
            <div class="total-amount" id="totalDebe">$0.00</div>
          </div>
          <div class="col-md-4">
            <div>Total Haber:</div>
            <div class="total-amount" id="totalHaber">$0.00</div>
          </div>
          <div class="col-md-4">
            <div>Diferencia:</div>
            <div class="total-amount" id="diferencia">$0.00</div>
          </div>
        </div>
        <div class="text-center mt-3">
          <div id="balanceStatus" class="balance-warning">Asiento no balanceado</div>
        </div>
      </div>
      
      <button type="submit" id="submitBtn" class="btn btn-save w-100" disabled>Guardar Movimiento</button>
    </form>

    <h2 class="section-title">Movimientos Registrados</h2>
    <div class="table-container">
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>Asiento</th>
              <th>Fecha</th>
              <th>Concepto</th>
              <th>Total Debe</th>
              <th>Total Haber</th>
              <th>Usuario</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="movimientosTable">
            <tr>
              <td colspan="7" class="text-center">Cargando movimientos...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    // Variables globales
    let cuentasDisponibles = [];
    let contadorCuentas = 0;

    // Proteger la página si no está logueado
    if (!localStorage.getItem('token') || localStorage.getItem('loggedIn') !== 'true') {
      window.location.href = 'login.html';
    }

    // Inicializar página
    document.addEventListener('DOMContentLoaded', function() {
      // Establecer fecha actual por defecto
      const today = new Date();
      document.getElementById('fecha').value = today.toISOString().split('T')[0];
      
      // Cargar catálogo de cuentas
      loadCuentas();
      
      // Cargar movimientos
      loadMovimientos();
      
      // Event listeners
      document.getElementById('addCuentaBtn').addEventListener('click', agregarCuenta);
      document.getElementById('movimientoForm').addEventListener('submit', guardarMovimiento);
      
      // Agregar primera fila de cuenta
      agregarCuenta();
      agregarCuenta(); // Mínimo 2 cuentas
    });

    // Cargar catálogo de cuentas
    async function loadCuentas() {
      try {
        const token = localStorage.getItem('token');
        const response = await fetch('/api/cuentas', {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (response.ok) {
          cuentasDisponibles = await response.json();
        } else if (response.status === 401) {
          alert('Sesión expirada. Por favor inicie sesión nuevamente.');
          localStorage.clear();
          window.location.href = 'login.html';
        } else {
          console.error('Error cargando cuentas');
        }
      } catch (error) {
        console.error('Error:', error);
      }
    }

    // Agregar fila de cuenta
    function agregarCuenta() {
      contadorCuentas++;
      const container = document.getElementById('cuentasContainer');
      
      const cuentaDiv = document.createElement('div');
      cuentaDiv.className = 'cuenta-row';
      cuentaDiv.dataset.cuentaId = contadorCuentas;
      
      cuentaDiv.innerHTML = `
        <div class="row align-items-end">
          <div class="col-md-4">
            <label class="form-label">Cuenta</label>
            <select class="form-select cuenta-select" required>
              <option value="">Seleccionar cuenta...</option>
              ${cuentasDisponibles.map(cuenta => 
                `<option value="${cuenta.id}" data-codigo="${cuenta.codigo}" data-nombre="${cuenta.nombre}">
                  ${cuenta.codigo} - ${cuenta.nombre}
                </option>`
              ).join('')}
            </select>
          </div>
          <div class="col-md-3">
            <label class="form-label">Debe</label>
            <input type="number" class="form-control debe-input" step="0.01" min="0" value="0">
          </div>
          <div class="col-md-3">
            <label class="form-label">Haber</label>
            <input type="number" class="form-control haber-input" step="0.01" min="0" value="0">
          </div>
          <div class="col-md-2">
            <button type="button" class="btn-remove-cuenta w-100" onclick="removerCuenta(${contadorCuentas})">
              Eliminar
            </button>
          </div>
        </div>
      `;
      
      container.appendChild(cuentaDiv);
      
      // Agregar event listeners para cálculo automático
      const debeInput = cuentaDiv.querySelector('.debe-input');
      const haberInput = cuentaDiv.querySelector('.haber-input');
      
      debeInput.addEventListener('input', calcularTotales);
      haberInput.addEventListener('input', calcularTotales);
      
      // Validar que solo se llene debe o haber
      debeInput.addEventListener('input', function() {
        if (this.value > 0) {
          haberInput.value = 0;
        }
        calcularTotales();
      });
      
      haberInput.addEventListener('input', function() {
        if (this.value > 0) {
          debeInput.value = 0;
        }
        calcularTotales();
      });
      
      calcularTotales();
    }

    // Remover cuenta
    window.removerCuenta = function(id) {
      const cuentaDiv = document.querySelector(`[data-cuenta-id="${id}"]`);
      if (cuentaDiv) {
        // No permitir eliminar si solo quedan 2 cuentas
        const totalCuentas = document.querySelectorAll('.cuenta-row').length;
        if (totalCuentas <= 2) {
          alert('Debe tener al menos 2 cuentas en el movimiento');
          return;
        }
        
        cuentaDiv.remove();
        calcularTotales();
      }
    };

    // Calcular totales
    function calcularTotales() {
      const debeInputs = document.querySelectorAll('.debe-input');
      const haberInputs = document.querySelectorAll('.haber-input');
      
      let totalDebe = 0;
      let totalHaber = 0;
      
      debeInputs.forEach(input => {
        totalDebe += parseFloat(input.value) || 0;
      });
      
      haberInputs.forEach(input => {
        totalHaber += parseFloat(input.value) || 0;
      });
      
      document.getElementById('totalDebe').textContent = `${totalDebe.toFixed(2)}`;
      document.getElementById('totalHaber').textContent = `${totalHaber.toFixed(2)}`;
      
      const diferencia = Math.abs(totalDebe - totalHaber);
      document.getElementById('diferencia').textContent = `${diferencia.toFixed(2)}`;
      
      const balanceStatus = document.getElementById('balanceStatus');
      const submitBtn = document.getElementById('submitBtn');
      
      if (diferencia < 0.01 && totalDebe > 0 && totalHaber > 0) {
        balanceStatus.textContent = 'Asiento balanceado ✓';
        balanceStatus.className = 'balance-success';
        submitBtn.disabled = false;
      } else {
        balanceStatus.textContent = 'Asiento no balanceado';
        balanceStatus.className = 'balance-warning';
        submitBtn.disabled = true;
      }
    }

    // Guardar movimiento
    async function guardarMovimiento(e) {
      e.preventDefault();
      
      try {
        const fecha = document.getElementById('fecha').value;
        const concepto = document.getElementById('concepto').value;
        const referencia = document.getElementById('referencia').value;
        
        // Recopilar cuentas
        const cuentas = [];
        const cuentaRows = document.querySelectorAll('.cuenta-row');
        
        cuentaRows.forEach(row => {
          const cuentaSelect = row.querySelector('.cuenta-select');
          const debeInput = row.querySelector('.debe-input');
          const haberInput = row.querySelector('.haber-input');
          
          const cuentaId = parseInt(cuentaSelect.value);
          const debe = parseFloat(debeInput.value) || 0;
          const haber = parseFloat(haberInput.value) || 0;
          
          if (cuentaId && (debe > 0 || haber > 0)) {
            cuentas.push({
              cuenta_id: cuentaId,
              debe: debe,
              haber: haber
            });
          }
        });
        
        if (cuentas.length < 2) {
          alert('Debe tener al menos 2 cuentas con valores');
          return;
        }
        
        // Enviar al servidor
        const token = localStorage.getItem('token');
        const response = await fetch('/api/movimientos', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({
            fecha,
            concepto,
            referencia,
            cuentas
          })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          alert('Movimiento guardado exitosamente');
          
          // Limpiar formulario
          document.getElementById('movimientoForm').reset();
          document.getElementById('fecha').value = new Date().toISOString().split('T')[0];
          
          // Resetear cuentas
          document.getElementById('cuentasContainer').innerHTML = '';
          contadorCuentas = 0;
          agregarCuenta();
          agregarCuenta();
          
          // Recargar movimientos
          loadMovimientos();
        } else if (response.status === 401) {
          alert('Sesión expirada. Por favor inicie sesión nuevamente.');
          localStorage.clear();
          window.location.href = 'login.html';
        } else {
          alert(data.error || 'Error guardando el movimiento');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Error guardando el movimiento');
      }
    }

    // Cargar movimientos
    async function loadMovimientos() {
      try {
        const token = localStorage.getItem('token');
        const response = await fetch('/api/movimientos', {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (response.ok) {
          const movimientos = await response.json();
          renderMovimientos(movimientos);
        } else if (response.status === 401) {
          localStorage.clear();
          window.location.href = 'login.html';
        } else {
          console.error('Error cargando movimientos');
        }
      } catch (error) {
        console.error('Error:', error);
      }
    }

    // Renderizar movimientos
    function renderMovimientos(movimientos) {
      const tbody = document.getElementById('movimientosTable');
      tbody.innerHTML = '';
      
      if (movimientos.length === 0) {
        tbody.innerHTML = '<tr><td colspan="7" class="text-center">No hay movimientos registrados</td></tr>';
        return;
      }
      
      movimientos.forEach(mov => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${mov.numero_asiento}</td>
          <td>${mov.fecha}</td>
          <td>${mov.concepto}</td>
          <td>${mov.totalDebe.toFixed(2)}</td>
          <td>${mov.totalHaber.toFixed(2)}</td>
          <td>${mov.usuario ? mov.usuario.nombre + ' ' + mov.usuario.apellidos : 'N/A'}</td>
          <td>
            <button class="btn btn-sm btn-danger" onclick="eliminarMovimiento(${mov.id})">
              Eliminar
            </button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    // Eliminar movimiento
    window.eliminarMovimiento = async function(id) {
      if (confirm('¿Está seguro de eliminar este movimiento?')) {
        try {
          const token = localStorage.getItem('token');
          const response = await fetch(`/api/movimientos/${id}`, {
            method: 'DELETE',
            headers: {
              'Authorization': `Bearer ${token}`
            }
          });

          if (response.ok) {
            alert('Movimiento eliminado correctamente');
            loadMovimientos();
          } else if (response.status === 401) {
            alert('Sesión expirada. Por favor inicie sesión nuevamente.');
            localStorage.clear();
            window.location.href = 'login.html';
          } else {
            const data = await response.json();
            alert(data.error || 'Error eliminando el movimiento');
          }
        } catch (error) {
          console.error('Error:', error);
          alert('Error eliminando el movimiento');
        }
      }
    };
  </script>
</body>
</html>
