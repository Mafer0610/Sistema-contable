<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Principal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="../js/panel.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #b19cd9 0%, #c2a5db 50%, #d4b3e0 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .main-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      margin: 30px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .logout-btn {
      background: rgba(255, 255, 255, 0.9);
      color: #6b46a3;
      border: 2px solid #6b46a3;
      border-radius: 20px;
      padding: 8px 20px;
      font-weight: 600;
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      transition: all 0.3s ease;
    }
    .logout-btn:hover {
      background: #6b46a3;
      color: white;
    }
    .menu-btn {
      background: #e4a5e8;
      border: none;
      border-radius: 15px;
      padding: 15px 20px;
      color: #6b46a3;
      font-weight: 600;
      transition: all 0.3s ease;
      margin: 5px;
      min-width: 200px;
      text-align: center;
    }
    .menu-btn:hover {
      background: #d89cdc;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(228, 165, 232, 0.4);
      color: #5a3a8a;
    }
    .status-section {
      display: flex;
      justify-content: space-between;
      margin: 30px 0;
      padding: 20px;
      background: rgba(228, 165, 232, 0.2);
      border-radius: 15px;
    }
    .status-item {
      text-align: center;
    }
    .status-label {
      color: #6b46a3;
      font-weight: 600;
      margin-bottom: 5px;
    }
    .status-value {
      color: #333;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .recent-movements {
      margin-top: 30px;
    }
    .movements-table {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 15px;
      overflow: hidden;
      border: 2px solid #e4a5e8;
    }
    .movements-table th {
      background: #6b46a3;
      color: white;
      font-weight: 600;
      padding: 15px;
      border: none;
    }
    .movements-table td {
      padding: 15px;
      border-bottom: 1px solid #e4a5e8;
    }
    .btn-group-custom {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
      margin-bottom: 20px;
    }
    .btn-group-custom-bottom {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
    }
  </style>
</head>
<body>
  <button id="logoutBtn" class="logout-btn">Cerrar sesión</button>
  
  <div class="main-container">
    <!-- Menu Buttons -->
    <div class="btn-group-custom">
      <button class="menu-btn" onclick="location.href='movimientos.html'">Nuevo movimiento</button>
      <button class="menu-btn" onclick="location.href='balanza.html'">Balances generales</button>
      <button class="menu-btn" onclick="location.href='diario.html'">Libro diario</button>
    </div>
    
    <div class="btn-group-custom-bottom">
      <button class="menu-btn" onclick="location.href='mayor.html'">Libro mayor</button>
      <button class="menu-btn" onclick="location.href='balanza.html'">Balanza comprobación</button>
      <button class="menu-btn" onclick="location.href='estado.html'">Estados de resultados</button>
    </div>

    <!-- Status Section -->
    <div class="status-section">
      <div class="status-item">
        <div class="status-label">Compras:</div>
        <div class="status-value" id="totalCompras">-</div>
      </div>
      <div class="status-item">
        <div class="status-label">Ventas:</div>
        <div class="status-value" id="totalVentas">-</div>
      </div>
      <div class="status-item">
        <div class="status-label">Estado:</div>
        <div class="status-value" id="estadoGeneral">-</div>
      </div>
    </div>
  </div>

  <script>
    // Cargar datos del dashboard al cargar la página
    document.addEventListener('DOMContentLoaded', function() {
      loadDashboardData();
    });

    function loadDashboardData() {
      // Cargar movimientos recientes
      const movimientos = JSON.parse(localStorage.getItem('movimientos')) || [];
      const recentMovements = movimientos.slice(-5).reverse(); // Últimos 5 movimientos
      
      const tableBody = document.getElementById('recentMovements');
      tableBody.innerHTML = '';
      
      if (recentMovements.length === 0) {
        tableBody.innerHTML = '<tr><td colspan="3" class="text-center">No hay movimientos registrados</td></tr>';
      } else {
        recentMovements.forEach((mov, index) => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${movimientos.length - index}</td>
            <td>${mov.fecha}</td>
            <td>${mov.cuenta} - Cargo: $${mov.cargo}, Abono: $${mov.abono}</td>
          `;
          tableBody.appendChild(row);
        });
      }

      // Calcular totales
      let totalCompras = 0;
      let totalVentas = 0;

      movimientos.forEach(mov => {
        if (mov.cuenta.toLowerCase().includes('compra')) {
          totalCompras += parseFloat(mov.cargo) + parseFloat(mov.abono);
        } else if (mov.cuenta.toLowerCase().includes('venta')) {
          totalVentas += parseFloat(mov.cargo) + parseFloat(mov.abono);
        }
      });

      document.getElementById('totalCompras').textContent = `$${totalCompras.toFixed(2)}`;
      document.getElementById('totalVentas').textContent = `$${totalVentas.toFixed(2)}`;
      
      const balance = totalVentas - totalCompras;
      document.getElementById('estadoGeneral').textContent = balance >= 0 ? 'Positivo' : 'Negativo';
    }
  </script>
</body>
</html>
